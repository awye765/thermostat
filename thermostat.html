<html>
  <head>
    <script src="src/thermostat.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/interface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />

  </head>
    <body>
      <h1>Thermostat</h1>

      <h2>Current Temperature:</h2>
      <h3 id="temperature">Current Temperature</h3>

      <button id="increase">+</button>
      <button id="decrease">-</button>

      <button id="reset">Reset</button>

      <h2>Power Saving Mode</h2>
      Power saving mode is <span id="power-saving">on</span>
      <br />
      <button id="powersaving-on">Power Saving Mode ON</button>
      <button id="powersaving-off">Power Saving Mode OFF</button>

    </body>
</html>
